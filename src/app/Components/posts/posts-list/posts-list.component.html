<h2>Post List</h2>
<!-- TODO 11 -->
<button (click)="createPost()">ADD</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Likes</th>
            <th>DisLikes</th>
            <th>Opts</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pt of posts">
            <td>{{ pt.postId }}</td>
            <td>{{ pt.title }}</td>
            <td>{{ pt.description }}</td>
            <td>{{ pt.num_likes }}</td>
            <td>{{ pt.num_dislikes }}</td>
            <td>
                <button (click)="updatePost(pt.postId)">UPDATE</button>
                <button (click)="deletePost(pt.postId)">DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
